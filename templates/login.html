{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div id = username class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div id = password class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button id = button class="btn btn-primary" name="logIn" type="submit">Log In</button>
        <p id="text-center">Or if you're a new user</p>
        <button id = button class="btn btn-primary" name="Register" type="submit">Register</button>
    </form>
{% endblock %}
